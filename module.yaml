name: ibm-ocp-vpc
alias: cluster
type: terraform
description: Provisions an IBM Cloud OCP cluster
tags:
    - ocp
    - cluster
    - vpc
versions:
- platforms:
    - ocp4
  dependencies:
    - id: resource-group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: cos
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage
          version: ">= 2.1.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource-group
        output: name
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: vpc_subnet_count
      moduleRef:
        id: vpc
        output: subnets
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: cos_id
      moduleRef:
        id: cos
        output: id
    - name: name_prefix
      scope: global
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: name
      scope: module
    - name: worker_count
      scope: global
    - name: ocp_version
      scope: global
    - name: exists
      scope: module
    - name: ocp_entitlement
      scope: ignore
    - name: gitops_dir
      scope: global
